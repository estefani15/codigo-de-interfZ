<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas con colspan</title>
  </head>
  <body>
    <table border="1" style="width: 100%">
      <tr>
        <th>NOMBRE</th>
        <th colspan="2">TELEFONO</th>
      </tr>
      <tr>
        <td>Alvaro</td>
        <td>123456789</td>
        <td>123456789</td>
      </tr>
    </table>
  </body>
</html>
